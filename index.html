<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="svg/Icon.svg">
  <link rel="stylesheet" href="style.css">
  <title>@SurajKadian</title>
</head>

<body>
  <div class="container">
    <h1>Typing Practice</h1>
    <!-- <p>Enter two texts in the boxes below and click the buttons to see the comparison</p> -->
    <div>
      <button id="fullscreen-btn" >
        <img src="svg/FL.svg" alt="Full Screen Icon" width="20" height="20">
      </button>
      <button id="tt-btn" >
  <img src="svg/tt.svg" alt="Font Size Icon" width="20" height="20">
      </button>
    </div>
<div class="text-container">
      <label for="text1" title="Click to update timer" class="text-label">
        <div class="label">
          <span class="timer" id="timer">Time: 10:00</span>
          <div class="r-label">
            <img src="svg/up.svg" alt="Upload Icon" id="file-upload-icon">
            <select id="text-selector">
              <option value="">Choose a text...</option>
            </select>
          </div>
        </div>
      </label>
      <input type="file" id="file-input" accept=".txt" style="display:none;">
      <textarea id="text1" placeholder="Enter original text here"></textarea>
    </div>
    
    <div id="myModal" class="modal">
    <div class="modal-content">
      <h4>Enter new time here</h4>
        <input type="text" id="timer-input" class="timer-input" placeholder="mm:ss">
        <button id="apply-btn">Apply</button>
    </div>
    </div>
    <textarea id="text2" placeholder="Start typing here..." spellcheck="false" autocorrect="off" autocapitalize="off"></textarea>
    <div class="buttons">
      <button id="diff-word">Compare words</button>
      <button id="diff-char">Compare characters</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div id="output" style="display: none;"></div>
    <div id="calculator" style="display: none;">
      <button id="cal">Calculate Errors</button>
      <div id="calculation-container" style="display: none;">
        <label for="full-mistakes">Full Mistakes:</label>
        <input type="number" id="full-mistakes" min="0" max="999">
        <label for="half-mistakes">Half Mistakes:</label>
        <input type="number" id="half-mistakes" min="0" max="999">
        <label for="total-words">Total Words:</label>
        <input type="number" id="total-words" min="0" max="999">
        <button id="calculate-errors">Calculate Errors</button>
        <div id="calculation-output"></div>
      </div>
    </div>
  </div>
  <script src="js/jsdiff-v520.js"></script>
  <script src="js/script.js"></script>
</body>
  
</html>
